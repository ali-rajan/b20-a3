{% extends "navigation.html" %}
{% block content %}
    <h1></h1>
    <div id="game-container">
        <h1>Totally Not Wordle</h1>
        <div id="grid"></div>
        <br>
        <div id="keyboard"></div>
        <h2 id="feedback">Guess a word</h2>
        <div class="timerDisplay">00:00:00:000</div>
    </div>
    
    <audio autoplay loop>
        <source src="{{ url_for('static', filename='music/background.mp3') }}" type="audio/mpeg" />
    </audio>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
{% endblock %}
