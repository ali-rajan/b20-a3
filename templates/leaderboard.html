{% extends "navigation.html" %}
{% block content %}
    <h1>Leaderboard</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>ID</th>
                <th>Score</th>
                <th>Time</th>
                <th>Number of Guesses</th>
            </tr>
        </thead>

        <tbody>
            {% for entry in leaderboard_entries %}
            <tr>
                {% for value in entry %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
